    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita el envío del formulario

            // Captura los valores de los campos
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Valida los campos
            if (name === '' || email === '' || message === '') {
                document.getElementById('formMessage').innerHTML = '<p class="text-danger">Por favor, completa todos los campos.</p>';
                return;
            }

            // Simula un envío exitoso
            document.getElementById('formMessage').innerHTML = '<p class="text-success">Tu mensaje ha sido enviado con éxito. Nos pondremos en contacto contigo pronto.</p>';

            // Limpia los campos del formulario
            document.getElementById('contactForm').reset();
        });
    </script>
